{% extends "base.html" %}

{% block title %}Sign Up - PrayerLift{% endblock %}

{% block content %}
<section class="prayer-form">
    <h2>Create Account</h2>
    
    {% if error %}
    <div style="background: #fee; color: #c33; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; border-left: 4px solid #c33;">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" action="/register">
        <div class="form-group">
            <label for="username">Choose Username</label>
            <input type="text" id="username" name="username" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-input" required>
        </div>
        
        <button type="submit" class="btn">Create Account</button>
    </form>
    
    <div style="margin-top: 1.5rem; text-align: center; color: var(--text-light);">
        Already have an account? 
        <a href="/login" style="color: var(--primary); text-decoration: none;">Sign in here</a>
    </div>
</section>

<div style="text-align: center; margin-top: 2rem;">
    <a href="/" style="color: var(--text-light); text-decoration: none;">‚Üê Back to prayers</a>
</div>
{% endblock %}
