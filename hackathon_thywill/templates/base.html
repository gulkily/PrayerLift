<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PrayerLift - Augmenting prayer through AI and community{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <meta name="description" content="A spiritual augmentation platform connecting community members through AI-enhanced prayer experiences">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span id="theme-text">Dark Mode</span>
    </button>

    <div class="container">
        <header class="header">
            <h1 class="logo">PrayerLift</h1>
            <p class="tagline">Augmenting prayer through AI and community</p>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update toggle text
            const themeText = document.getElementById('theme-text');
            themeText.textContent = newTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        }
        
        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const html = document.documentElement;
            const themeText = document.getElementById('theme-text');
            
            html.setAttribute('data-theme', savedTheme);
            themeText.textContent = savedTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
